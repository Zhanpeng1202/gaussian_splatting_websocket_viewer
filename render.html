<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Real-Time Gaussain Splatting Stream</title>

<style src = "style.css">
    canvas {
        width: 60%;
        height: 60%;
        display: block;
    }
</style>
</head>
<body>


<canvas id="glcanvas"></canvas>
<label for="numberInput">Enter camera ID:</label>
<input type="number" id="numberInput" value="0" step="1"><br>


 <!-- Label for camera rotation euler angle-->
<label for="yaw">yaw:</label>
<input type="number" id="yaw" value="0" step="0.1">
<label for="pitch">pitch:</label>
<input type="number" id="pitch" value="0" step="0.1">
<label for="roll">roll:</label>
<input type="number" id="roll" value="0" step="0.1"><br>

 <!-- Label for camera translation-->
<label for="x">x:</label>
<input type="number" id=x value="0" step="0.1">
<label for="y">y:</label>
<input type="number" id=y value="0" step="0.1">
<label for="z">z:</label>
<input type="number" id=z value="0" step="0.1"><br>

 <!-- Label for scale for gaussain viewing-->
<label for="scaleSlider">Scale Factor:</label>
<input type="range" id="scaleSlider" name="scaleSlider" min="0.1" max="3" step="0.1" value="1">
<span id="scaleValue">1</span><br>

 <!-- Label to slow down training if you want to inspect the optimization dynamic-->
<label for="speedSlider">Training Speed:</label>
<input type="range" id="speedSlider" name="speedSlider" min="0" max="1" step="0.01" value="1">
<span id="speedValue">Max</span><br>





<script src="app.js">
</script>
</body>
</html>
